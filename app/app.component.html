	<h1>OdyC3 : l'odyssée vers le C3</h1>
	<h2>Classez les logos du plus vieux au plus récent</h2>
	<div style=" margin-right:auto;margin-left:auto; width:400px">
	<div *ngIf="state == 1">
		<div class="wrapper">
			<div class='container' [dragula]="choice" [dragulaModel]="logosid" >
				<div  *ngFor="let one of logosid" style="display: inline-block;"><img class="logo" src="logos/logo{{one}}.png"></div>
			</div>
		</div>
		<div style="text-align: center">
			<label>Votre adresse mail: </label><br><input [(ngModel)]="email" placeholder="email"><span>@orange.com</span>
		</div>
		<div style="text-align: center">
			<button type="submit" class="btn btn-default" (click)="sendGame()">Jouez</button>
		</div>
	</div>

	<div *ngIf="state == 2">
		<div style="text-align: center">
			<p>Votre participation est envoyée au serveur</p>p>
			<span>{{log}}</span>
			<button type="submit" class="btn btn-default" (click)="receivedResponse()">Done</button>
		</div>
	</div>
	<div *ngIf="state == 3">
		<div style="text-align: center">
			<p>Votre participation a bien été enregistrée</p>p>
			<span>{{log}}</span>
			<button type="submit" class="btn btn-default" (click)="backInBlack()">Back</button>
		</div>
	</div>
